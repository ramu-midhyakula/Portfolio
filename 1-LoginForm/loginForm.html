<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoginForm-1</title>
  <link rel="stylesheet" href="loginForm.css">
</head>
<body>
  <div class="card">
    <div class="part-1">
      <span class="logo bi bi-command""></span>
      <div class="static-text">
        <h2>Get Started Now!</h2>
        <span>Set up your account and unlock endless possibilities.</span>
      </div>
    </div>
    <!--  -->
    <form id="signup-form">
      <div class="field-group">
        <input type="email" placeholder="" id="email" autocomplete="off">
        <label for="email">Email</label>
        <span class="field-icon bi bi-envelope"></span>
      </div>    

      <div class="field-group">
        <input type="password" placeholder="" id="password" autocomplete="off">
        <label for="Password">Password</label>
        <span class="field-icon bi bi-lock"></span>
      </div>

      <div class="field-group">
        <input type="password" placeholder="" id="confirm-password" autocomplete="off">
        <label for="confirm-password">Confirm Password</label>
        <span class="field-icon bi bi-lock"></span>
      </div>

      <div class="agree-checkbox">
        <input type="checkbox" placeholder="" id="terms-conditions" autocomplete="off">
        <label for="terms-conditions">I agree to the <a href="#"> Terms and Conditions</a></label>
        <!-- <span class="Checkbox"></span> -->
      </div>
      <button id="Signup">Sign Up</button>
    </form>
    <!--  -->
    <span class="seperator">or</span>
    <!--  -->
    
    <div class="other-options">

      <a href="#">
        <span class="option-icon bi bi-google"> Sign up with Google</span>
      </a>
      <a href="#">
        <span class="option-icon bi bi-microsoft"> Sign up with Google</span>
      </a>

    </div>
    <p class="Login-link"> Already Have an Account ? <a href="#">Login</a> </p>
 
  </div>
</body>
</html>

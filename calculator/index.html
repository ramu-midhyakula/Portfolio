<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output-screen">
        <div data-previous-operand class="previous-output"></div>
        <div data-current-operand class="current-output"></div>
      </div>
      <button data-all-clear class="two-span">AC</button>
      <button data-delete>DEL</button>
      <button data-operator>รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operator>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equls class="two-span">=</button>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
